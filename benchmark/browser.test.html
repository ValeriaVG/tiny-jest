<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Jest</title>
    <script src="../dist/bundle.js"></script>
  </head>
  <body>
    <div id="result"></div>
    <script>
      const { Test, expect, prettify } = tinyJest;
      const { it, run, title } = new Test("browser-tiny-jest");
      it("toBe", () => {
        expect(2 + 2).toBe(4);
        expect(2 + 2).not.toBe(5);
      });

      it("toEqual", () => {
        expect(2 + 2).toEqual("4");
        expect(2 + 2).not.toEqual("5");
      });

      it("toBeTruthy", () => {
        expect(0).toBeFalsy();
        expect(1).not.toBeFalsy();
      });

      it("toBeFalsy", () => {
        expect(1).toBeTruthy();
      });

      it("toMatchObject", () => {
        expect({
          fullName: {
            givenName: "John",
            familyName: "Doe",
          },
        }).toMatchObject({
          fullName: {
            givenName: "John",
          },
        });
        expect({
          givenName: "John",
          familyName: "Doe",
        }).not.toMatchObject({
          fullName: {
            givenName: "John",
          },
        });
      });
      it("toThrow", () => {
        expect(() => {
          throw "Error";
        }).toThrow();
        expect(() => {}).not.toThrow();
        expect(() => {
          throw "Not Found";
        }).toThrow(/not found/gi);
        expect(() => {
          throw "Not Found";
        }).not.toThrow(/server error/gi);
      });

      it("toBeGreater/Less", () => {
        expect(5).toBeGreaterThan(3);
        expect(3).toBeLessThan(5);
        expect(4).toBeGreaterThanOrEqual(3);
        expect(4).toBeGreaterThanOrEqual(4);
        expect(3).not.toBeLessThan(2);
      });

      const start = performance.now();
      const resultDiv = document.getElementById("result");

      run()
        .then((results) => {
          const end = performance.now();
          console.log(title, end - start, "ms");
          const p = document.createElement("p");
          p.innerText = `${title} ${end - start}, "ms"`;
          resultDiv.appendChild(p);
          results
            .map(({ title, passed, skipped, error }) => {
              if (passed) return { text: `âœ“ ${title}`, style: "color:green;" };
              if (skipped)
                return { text: `â–¡ ${title}`, style: "color:orange;" };
              if (!passed)
                return { text: `ð„‚ ${title}`, style: "color:red;", error };
            })
            .forEach(({ text, style, error }) => {
              const p = document.createElement("p");
              p.innerText = text;
              p.style = style;
              if (error) {
                const br = document.createElement("br");
                p.appendChild(br);
                const em = document.createElement("em");
                em.innerText = error.message;
                p.appendChild(em);
              }
              resultDiv.appendChild(p);
            });
          return results;
        })
        .then(prettify);
    </script>
  </body>
</html>
